{% extends 'blog/base.html' %} {% block content %} {% for blog in blogs%}

<article class="media content-section">

  <img class="rounded-circle article-img" src="{{ blog.blogImage }}" />
  
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ blog.author.username }}</a>
      <small class="text-muted">{{ blog.date_posted }}</small>
    </div>
    <h2>
      <a class="article-title" href="#">{{ blog.title }}</a>
    </h2>
    <p class="article-content">{{ blog.content|safe }}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
